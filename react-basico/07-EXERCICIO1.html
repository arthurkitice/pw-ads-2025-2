<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Criação de dois estilos CSS */
    .estilo1 {
      color: cornflowerblue;
      background-color: whitesmoke;
      border: groove blue 3px;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
    }
    
    .estilo2 {
      color: hotpink;
      background-color: rgb(100, 100, 100);
      border: solid black 3px;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    /*
      EXERCÍCIO DE FIXAÇÃO nº 1
      1) Crie dois estilos CSS, um que coloque o texto em uma cor
          e outro que coloque o texto em outra cor.

			2) Declare uma função de componente que receba as seguintes
				props personalizadas: nome, sobrenome, dia, mes e ano.

			3) Na função de componente, coloque um fragment e, dentro dele,
				dois parágrafos: no primeiro, deve ser aplicada a classe que
				deixa a cor do texto em uma cor e, no outro, a classe que deixa
				a cor na outra cor.

			4) No primeiro parágrafo, deve ser exibido o nome completo, composto
				por nome e sobrenome.
			
			5) No segundo parágrafo, deve ser exibida a data de nascimento, 
				composta pelo dia, pelo mês e pelo ano, separados por /.
			
			6) No componente, crie, ainda, uma div. Dentro dela, deve ser exibida
				a idade que a pessoa terá ao final do ano, calculada por meio de
				um cálculo simples (2025 menos o ano de nascimento informado).
        
    */

    //Função componente de props personalizadas
    const PropsPerso = ({nome, sobrenome, dia, mes, ano}) => 
      //Fragment com dois parágrafos com estilos diferentes, que mostram
      //nome completo e data de nascimento, e uma div, que calcula e
      //exibe a idade no final do ano
      <> 
        <p class="estilo1">Nome completo: {nome} {sobrenome}</p>
        <p class="estilo2">Data de nascimento: {dia}/{mes}/{ano}</p>
        <div class="estilo1">Idade no final do ano: {2025-ano}</div>
      </>
		
    const root = ReactDOM.createRoot(document.getElementById('root'))

    //Render com a função em sintaxe JSX.
    //Um container não foi necessário para completar
    //o exercício, pois apenas uma função foi utilizada
    root.render(<PropsPerso nome="Iberê" sobrenome="Thenório" dia={4} mes={12} ano={1981}/>)

  </script>
  
</body>
</html>
